        <div class="footer">

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let currentData = {
            checklist: {},
            photos: [],
            budget: [],
            lastUpdated: Date.now()
        };

        let gistConfig = {
            token: localStorage.getItem('github_token') || '',
            gistId: localStorage.getItem('gist_id') || '',
            username: localStorage.getItem('github_username') || ''
        };

        // GitHub Gist APIÎ•º ÌÜµÌïú Îç∞Ïù¥ÌÑ∞ Í¥ÄÎ¶¨
        class GistDatabase {
            constructor(token, gistId) {
                this.token = token;
                this.gistId = gistId;
                this.baseUrl = 'https://api.github.com';
            }

            async saveData(data) {
                try {
                    updateSyncStatus('saving', 'Ï†ÄÏû• Ï§ë...');
                    
                    const response = await fetch(`${this.baseUrl}/gists/${this.gistId}`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            files: {
                                'wedding-data.json': {
                                    content: JSON.stringify(data, null, 2)
                                }
                            }
                        })
                    });

                    if (response.ok) {
                        updateSyncStatus('saved', 'Ï†ÄÏû• ÏôÑÎ£å');
                        setTimeout(() => {
                            updateSyncStatus('connected', 'ÎèôÍ∏∞Ìôî ÌôúÏÑ±Ìôî');
                        }, 2000);
                        return true;
                    } else {
                        throw new Error('Gist ÏóÖÎç∞Ïù¥Ìä∏ Ïã§Ìå®');
                    }
                } catch (error) {
                    console.error('Ï†ÄÏû• Ïã§Ìå®:', error);
                    updateSyncStatus('error', 'Ï†ÄÏû• Ïã§Ìå®');
                    return false;
                }
            }

            async loadData() {
                try {
                    updateSyncStatus('connecting', 'Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ï§ë...');
                    
                    const response = await fetch(`${this.baseUrl}/gists/${this.gistId}`, {
                        headers: {
                            'Authorization': `token ${this.token}`,
                        }
                    });

                    if (response.ok) {
                        const gist = await response.json();
                        const fileContent = gist.files['wedding-data.json'];
                        
                        if (fileContent) {
                            const data = JSON.parse(fileContent.content);
                            updateSyncStatus('connected', 'ÎèôÍ∏∞Ìôî ÌôúÏÑ±Ìôî');
                            return data;
                        }
                    }
                    
                    throw new Error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïã§Ìå®');
                } catch (error) {
                    console.error('Î°úÎìú Ïã§Ìå®:', error);
                    updateSyncStatus('error', 'Î°úÎìú Ïã§Ìå®');
                    return null;
                }
            }

            async createGist(initialData) {
                try {
                    const response = await fetch(`${this.baseUrl}/gists`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `token ${this.token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            description: 'Ïõ®Îî© Í≥ÑÌöç Îç∞Ïù¥ÌÑ∞',
                            public: false,
                            files: {
                                'wedding-data.json': {
                                    content: JSON.stringify(initialData, null, 2)
                                }
                            }
                        })
                    });

                    if (response.ok) {
                        const gist = await response.json();
                        return gist.id;
                    }
                    
                    throw new Error('Gist ÏÉùÏÑ± Ïã§Ìå®');
                } catch (error) {
                    console.error('Gist ÏÉùÏÑ± Ïã§Ìå®:', error);
                    return null;
                }
            }
        }

        let gistDB = null;

        // ÎèôÍ∏∞Ìôî ÏÉÅÌÉú ÌëúÏãú
        function updateSyncStatus(status, message) {
            const syncStatus = document.getElementById('syncStatus');
            const statusIcons = {
                connecting: 'üîÑ',
                connected: '‚úÖ',
                error: '‚ùå',
                saving: 'üíæ',
                saved: '‚úÖ',
                setup: '‚öôÔ∏è'
            };
            
            syncStatus.innerHTML = `${statusIcons[status]} ${message}`;
            syncStatus.style.background = status === 'error' ? 'rgba(255, 182, 193, 0.9)' : 'rgba(255, 255, 255, 0.9)';
        }

        // Ï¥àÍ∏∞Ìôî
        async function initializeGist() {
            if (!gistConfig.token || !gistConfig.gistId) {
                updateSyncStatus('setup', 'ÏÑ§Ï†ï ÌïÑÏöî');
                return;
            }

            gistDB = new GistDatabase(gistConfig.token, gistConfig.gistId);
            
            const data = await gistDB.loadData();
            if (data) {
                currentData = { ...currentData, ...data };
                updateAllUI();
                startPeriodicSync();
            }
        }

        // Ï£ºÍ∏∞Ï†Å ÎèôÍ∏∞Ìôî (30Ï¥àÎßàÎã§)
        function startPeriodicSync() {
            setInterval(async () => {
                if (gistDB) {
                    const data = await gistDB.loadData();
                    if (data && data.lastUpdated > currentData.lastUpdated) {
                        currentData = { ...currentData, ...data };
                        updateAllUI();
                    }
                }
            }, 30000);
        }

        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        async function saveData() {
            if (gistDB) {
                currentData.lastUpdated = Date.now();
                await gistDB.saveData(currentData);
            }
        }

        // Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏ ÏóÖÎç∞Ïù¥Ìä∏
        function updateChecklist(checkboxId, checked) {
            currentData.checklist[checkboxId] = checked;
            saveData();
        }

        // ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú (Base64)
        function uploadPhoto(file) {
            if (file.size > 1024 * 1024) { // 1MB Ï†úÌïú
                alert('ÏÇ¨ÏßÑ ÌÅ¨Í∏∞Îäî 1MB Ïù¥ÌïòÎ°ú Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const photoData = {
                    id: Date.now() + Math.random(),
                    data: e.target.result,
                    name: file.name,
                    size: file.size,
                    uploadedAt: new Date().toLocaleString()
                };
                
                currentData.photos.push(photoData);
                saveData();
                renderPhotos();
            };
            
            reader.readAsDataURL(file);
        }

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        function updateAllUI() {
            // Ï≤¥ÌÅ¨Î∞ïÏä§ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            Object.keys(currentData.checklist).forEach(checkboxId => {
                const checkbox = document.getElementById(checkboxId);
                if (checkbox) {
                    checkbox.checked = currentData.checklist[checkboxId];
                }
            });
            
            // ÏÇ¨ÏßÑ Í∞§Îü¨Î¶¨ ÏóÖÎç∞Ïù¥Ìä∏
            const photoGallery = document.getElementById('photoGallery');
            if (photoGallery) {
                renderPhotos();
            }
        }

        // ÏÇ¨ÏßÑ Í∞§Îü¨Î¶¨ Î†åÎçîÎßÅ
        function renderPhotos() {
            const photoGallery = document.getElementById('photoGallery');
            if (!photoGallery) return;
            
            if (currentData.photos.length === 0) {
                photoGallery.innerHTML = '<p style="text-align: center; color: #666;">ÏïÑÏßÅ ÏóÖÎ°úÎìúÎêú ÏÇ¨ÏßÑÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }
            
            photoGallery.innerHTML = currentData.photos.map(photo => `
                <div class="photo-item">
                    <img src="${photo.data}" alt="${photo.name}" onclick="openImageModal('${photo.data}')">
                    <div style="padding: 10px; background: white; text-align: center;">
                        <small>${photo.name}</small><br>
                        <small style="color: #888;">${photo.uploadedAt}</small>
                        <button onclick="deletePhoto('${photo.id}')" style="background: #ff4757; color: white; border: none; border-radius: 3px; padding: 3px 8px; margin-left: 10px; cursor: pointer; font-size: 11px;">ÏÇ≠Ï†ú</button>
                    </div>
                </div>
            `).join('');
        }

        // ÏÇ¨ÏßÑ ÏÇ≠Ï†ú
        function deletePhoto(photoId) {
            if (confirm('Ïù¥ ÏÇ¨ÏßÑÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                currentData.photos = currentData.photos.filter(photo => photo.id != photoId);
                saveData();
                renderPhotos();
            }
        }

        // Î™®Îã¨ Ìï®ÏàòÎì§
        function openChecklistModal() {
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            modalOverlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>üíí Í≤∞ÌòºÏãù Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏</h2>
                        <button class="close-btn" onclick="closeModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="info-section">
                            <h3>üìã Ï§ÄÎπÑÏÇ¨Ìï≠</h3>
                            <div class="checklist">
                                <div class="check-item">
                                    <input type="checkbox" id="venue" onchange="updateChecklist('venue', this.checked)">
                                    <label for="venue">ÏòàÏãùÏû• ÏòàÏïΩ ÏôÑÎ£å</label>
                                </div>
                                <div class="check-item">
                                    <input type="checkbox" id="dress" onchange="updateChecklist('dress', this.checked)">
                                    <label for="dress">ÎìúÎ†àÏä§ ÏÑ†ÌÉù ÏôÑÎ£å</label>
                                </div>
                                <div class="check-item">
                                    <input type="checkbox" id="photography" onchange="updateChecklist('photography', this.checked)">
                                    <label for="photography">Ïä§ÌäúÎîîÏò§ ÏòàÏïΩ ÏôÑÎ£å</label>
                                </div>
                                <div class="check-item">
                                    <input type="checkbox" id="invitation" onchange="updateChecklist('invitation', this.checked)">
                                    <label for="invitation">Ï≤≠Ï≤©Ïû• Î∞úÏÜ° ÏôÑÎ£å</label>
                                </div>
                                <div class="check-item">
                                    <input type="checkbox" id="flowers" onchange="updateChecklist('flowers', this.checked)">
                                    <label for="flowers">Î∂ÄÏºÄ & Î∂ÄÌÜ†ÎãàÏñ¥ Ï§ÄÎπÑ</label>
                                </div>
                                <div class="check-item">
                                    <input type="checkbox" id="music" onchange="updateChecklist('music', this.checked)">
                                    <label for="music">ÏãùÏû• ÏùåÏïÖ Ï§ÄÎπÑ</label>
                                </div>
                                <div class="check-item">
                                    <input type="checkbox" id="rings" onchange="updateChecklist('rings', this.checked)">

                                </div>
                            </div>

            `;
            
            document.body.appendChild(modalOverlay);
            
            setTimeout(() => {

                updateAllUI();

        }

        function openPhotoModal() {

            modalOverlay.innerHTML = `

                        <button class="close-btn" onclick="closeModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="info-section">
                            <h3>üì∑ ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú</h3>
                            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                                <p style="font-size: 3em;">üì∏</p>
                                <p>ÌÅ¥Î¶≠Ìï¥ÏÑú ÏÇ¨ÏßÑÏùÑ ÏóÖÎ°úÎìúÌïòÏÑ∏Ïöî</p>
                                <p style="font-size: 0.9em; color: #888; margin-top: 10px;">ÏµúÎåÄ 1MBÍπåÏßÄ ÏóÖÎ°úÎìú Í∞ÄÎä•</p>
                                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;" onchange="handleFileUpload(event)">
                            </div>
                        </div>
                        
                        <div class="info-section">

                            <div class="photo-gallery" id="photoGallery">
                                <!-- ÏÇ¨ÏßÑÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->

            `;
            
            document.body.appendChild(modalOverlay);
            
            setTimeout(() => {

                modalOverlay.querySelector('.modal-content').style.transform = 'scale(1)';
                renderPhotos();

        function openBudgetModal() {
            const modalOverlay = document.createElement('div');
            modalOverlay.className = 'modal-overlay';
            modalOverlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>üí∞ ÏòàÏÇ∞ Í¥ÄÎ¶¨</h2>
