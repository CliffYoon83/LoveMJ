            }
            
            .planning-button {
                padding: 18px 25px;
                font-size: 1.1em;
            }
        }

        const SYNC_KEY = 'wedding_data_shared'; // Í≥µÏú† ÌÇ§
        const SYNC_URL = 'https://api.jsonbin.io/v3/b/'; // Î¨¥Î£å JSON Ï†ÄÏû•ÏÜå
        const SYNC_INTERVAL = 5000; // 5Ï¥àÎßàÎã§ ÎèôÍ∏∞Ìôî Ï≤¥ÌÅ¨
        
        // Í∞ÑÎã®Ìïú Ïã§ÏãúÍ∞Ñ ÎèôÍ∏∞ÌôîÎ•º ÏúÑÌïú Î≥ÄÏàòÎì§
        let syncData = {

        // Î°úÏª¨ Î∞è ÌÅ¥ÎùºÏö∞Îìú ÎèôÍ∏∞Ìôî Ìï®ÏàòÎì§
        function syncToCloud(dataType, data) {
            syncData[dataType] = data;
            syncData.lastUpdated = Date.now();
            
            try {
                // 1. Î°úÏª¨ Ï†ÄÏû• (Í∞ôÏùÄ Î∏åÎùºÏö∞Ï†ÄÏùò Îã§Î•∏ ÌÉ≠Ïö©)
                localStorage.setItem('weddingSync', JSON.stringify(syncData));
                
                // 2. Í∞ÑÎã®Ìïú ÌÅ¥ÎùºÏö∞Îìú Ï†ÄÏû• ÏãúÎÆ¨Î†àÏù¥ÏÖò (Ïã§Ï†úÎ°úÎäî ÏÑúÎ≤Ñ ÌïÑÏöî)
                // Ïó¨Í∏∞ÏÑúÎäî localStorageÎ•º ÌÅ¥ÎùºÏö∞ÎìúÏ≤òÎüº ÏÇ¨Ïö©ÌïòÎêò, ÌäπÎ≥ÑÌïú ÌÇ§Î•º ÏÇ¨Ïö©
                const cloudData = {
                    ...syncData,
                    cloudSync: true,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem(SYNC_KEY, JSON.stringify(cloudData));
                
                console.log(`${dataType} Îç∞Ïù¥ÌÑ∞Í∞Ä ÌÅ¥ÎùºÏö∞ÎìúÏóê ÎèôÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.`);
                
                // 3. Îã§Î•∏ ÌÉ≠/Ï∞ΩÏóê ÏïåÎ¶º
                window.dispatchEvent(new CustomEvent('weddingDataSync', { 
                    detail: { type: dataType, data: data, timestamp: syncData.lastUpdated } 
                }));
                
                // 4. BroadcastChannelÏùÑ ÏÇ¨Ïö©Ìïú ÌÉ≠ Í∞Ñ ÌÜµÏã† (Í∞ôÏùÄ ÎèÑÎ©îÏù∏ ÎÇ¥)
                if ('BroadcastChannel' in window) {
                    const channel = new BroadcastChannel('wedding_sync');
                    channel.postMessage({
                        type: 'data_update',
                        dataType: dataType,
                        data: syncData,
                        sessionId: syncData.sessionId
                    });
                }
                
            } catch (error) {
                console.log('ÎèôÍ∏∞Ìôî Ï§ë Ïò§Î•ò:', error);
            }
        }

        function syncFromCloud() {
            try {
                // 1. ÌÅ¥ÎùºÏö∞Îìú Îç∞Ïù¥ÌÑ∞ ÌôïÏù∏
                const cloudData = localStorage.getItem(SYNC_KEY);
                let hasCloudUpdate = false;
                
                if (cloudData) {
                    const parsedCloudData = JSON.parse(cloudData);
                    
                    // ÌÅ¥ÎùºÏö∞Îìú Îç∞Ïù¥ÌÑ∞Í∞Ä Îçî ÏµúÏã†Ïù¥Î©¥ Î°úÏª¨ ÏóÖÎç∞Ïù¥Ìä∏
                    if (parsedCloudData.lastUpdated > (syncData.lastUpdated || 0)) {
                        checklistData = parsedCloudData.checklist || {};
                        budgetItems = parsedCloudData.budget && parsedCloudData.budget.length > 0 ? parsedCloudData.budget : loadDefaultBudgetData();
                        uploadedPhotos = parsedCloudData.photos || [];
                        syncData = parsedCloudData;
                        hasCloudUpdate = true;
                        
                        console.log('ÌÅ¥ÎùºÏö∞ÎìúÏóêÏÑú ÏµúÏã† Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏ÏôîÏäµÎãàÎã§.');
                        console.log('Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏:', checklistData);
                        console.log('ÏòàÏÇ∞ Ìï≠Î™© Ïàò:', budgetItems.length);
                        console.log('ÏÇ¨ÏßÑ Ïàò:', uploadedPhotos.length);
                    }
                }
                
                // 2. Î°úÏª¨ Ï†ÄÏû•ÏÜå Îç∞Ïù¥ÌÑ∞ÎèÑ ÌôïÏù∏
                const localData = localStorage.getItem('weddingSync');
                if (localData && !hasCloudUpdate) {
                    const parsedLocalData = JSON.parse(localData);
                    
                    if (parsedLocalData.lastUpdated > (syncData.lastUpdated || 0)) {
                        checklistData = parsedLocalData.checklist || {};
                        budgetItems = parsedLocalData.budget && parsedLocalData.budget.length > 0 ? parsedLocalData.budget : loadDefaultBudgetData();
                        uploadedPhotos = parsedLocalData.photos || [];
                        syncData = parsedLocalData;
                        
                        console.log('Î°úÏª¨ÏóêÏÑú ÏµúÏã† Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏ÏôîÏäµÎãàÎã§.');
                    }
                }
                
                // 3. Í∏∞Î≥∏ Îç∞Ïù¥ÌÑ∞ Ï¥àÍ∏∞Ìôî
                if (!syncData.lastUpdated) {
                    console.log('Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏñ¥ Í∏∞Î≥∏Í∞íÏúºÎ°ú Ï¥àÍ∏∞ÌôîÌï©ÎãàÎã§.');
                    initializeDefaultData();
                }
                
                // UI ÏóÖÎç∞Ïù¥Ìä∏
                updateAllModals();
                return hasCloudUpdate;
                
            } catch (error) {
                console.log('ÎèôÍ∏∞Ìôî Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ï§ë Ïò§Î•ò:', error);
                initializeDefaultData();
            }
            return false;
        }

            syncToCloud('budget', budgetItems);

        window.addEventListener('weddingDataSync', function(e) {

        window.addEventListener('focus', function() {

        setInterval(function() {

        window.addEventListener('beforeunload', function() {

        // ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú Í¥ÄÎ†® Ìï®ÏàòÎì§
        function setupPhotoUpload() {
            const uploadArea = document.getElementById('photoUploadArea');
            const fileInput = document.getElementById('fileInput');
            const placeholder = document.getElementById('uploadPlaceholder');
            const uploadBtn = placeholder.querySelector('.upload-btn');

            if (!uploadArea || !fileInput || !placeholder) {
                console.error('Upload elements not found');
                return;
            }

            // ÌååÏùº ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
            fileInput.addEventListener('change', function(e) {
                console.log('File input changed:', e.target.files);
                handleFileSelect(e);
            });

            // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠ Ïù¥Î≤§Ìä∏
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    placeholder.classList.add('drag-over');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    placeholder.classList.remove('drag-over');
                }, false);
            });

            uploadArea.addEventListener('drop', handleDrop, false);
            
            // placeholder ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ (Î≤ÑÌäº ÏòÅÏó≠ Ï†úÏô∏)
            placeholder.addEventListener('click', function(e) {
                // Î≤ÑÌäºÏùÑ ÌÅ¥Î¶≠Ìïú Í≤ΩÏö∞Îäî Ï†úÏô∏
                if (e.target.classList.contains('upload-btn')) {
                    return;
                }
                console.log('Placeholder clicked, opening file dialog');
                fileInput.click();
            });
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            console.log('handleFileSelect called');
            const files = e.target.files;
            console.log('Selected files:', files.length);
            
            if (files.length > 0) {
                handleFiles(files);
                // ÌååÏùº ÏûÖÎ†• Ï¥àÍ∏∞Ìôî (Í∞ôÏùÄ ÌååÏùºÏùÑ Îã§Ïãú ÏÑ†ÌÉùÌï† Ïàò ÏûàÎèÑÎ°ù)
                e.target.value = '';
            }
        }

        function handleFiles(files) {
            console.log('handleFiles called with', files.length, 'files');
            Array.from(files).forEach(file => {
                console.log('Processing file:', file.name, file.type);
                uploadPhoto(file);
            });
        }

        function uploadPhoto(file) {
            console.log('uploadPhoto called for:', file.name);
            
            if (!file.type.startsWith('image/')) {
                alert('Ïù¥ÎØ∏ÏßÄ ÌååÏùºÎßå ÏóÖÎ°úÎìúÌï† Ïàò ÏûàÏäµÎãàÎã§.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                console.log('File read successfully');
                const photoData = {
                    id: Date.now() + Math.random(),
                    src: e.target.result,
                    name: file.name,
                    size: file.size
                };
                
                uploadedPhotos.push(photoData);
                console.log('Photo added to array. Total photos:', uploadedPhotos.length);
                savePhotosToStorage();
                renderPhotos();
            };
            
            reader.onerror = function(e) {
                console.error('File read error:', e);
                alert('ÌååÏùºÏùÑ ÏùΩÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            };
            
            reader.readAsDataURL(file);
        }

        function renderPhotos() {
            console.log('renderPhotos called, photos count:', uploadedPhotos.length);
            const gallery = document.getElementById('photoGallery');
            
            if (!gallery) {
                console.error('Photo gallery element not found');
                return;
            }

            if (uploadedPhotos.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">ÏóÖÎ°úÎìúÎêú ÏÇ¨ÏßÑÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }

            gallery.innerHTML = uploadedPhotos.map(photo => `
                <div class="photo-preview">
                    <img src="${photo.src}" alt="${photo.name}" onclick="openImageModal('${photo.src}')">
                    <button class="photo-delete-btn" onclick="deletePhoto('${photo.id}')">&times;</button>
                    <div class="photo-caption">${photo.name}</div>
                </div>
            `).join('');
            
            console.log('Gallery updated with', uploadedPhotos.length, 'photos');
        }

        function deletePhoto(photoId) {
            uploadedPhotos = uploadedPhotos.filter(photo => photo.id != photoId);
            syncToCloud('photos', uploadedPhotos);
            renderPhotos();
        }

        function savePhotosToStorage() {
            try {
                syncToCloud('photos', uploadedPhotos);
                console.log(`${uploadedPhotos.length}Í∞úÏùò ÏÇ¨ÏßÑÏù¥ Î™®Îì† Í∏∞Í∏∞Ïóê ÎèôÍ∏∞ÌôîÎêòÏóàÏäµÎãàÎã§.`);
            } catch (error) {
                console.log('ÏÇ¨ÏßÑ Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§:', error);
            }
        }

            // ÎèôÍ∏∞ÌôîÎêú Îç∞Ïù¥ÌÑ∞ÏóêÏÑú ÏÇ¨ÏßÑ Î°úÎìú
