        function openImageModal(imageSrc) {
            const imageModalOverlay = document.createElement('div');
            imageModalOverlay.className = 'modal-overlay';
            imageModalOverlay.style.zIndex = '1001';
            imageModalOverlay.innerHTML = `
                <div class="modal-content" style="max-width: 90vw; max-height: 90vh; padding: 0; background: transparent; box-shadow: none;">
                    <img src="${imageSrc}" style="width: 100%; height: 100%; object-fit: contain; border-radius: 15px;" onclick="closeImageModal()">
                </div>
            `;
            
            document.body.appendChild(imageModalOverlay);
            
            setTimeout(() => {
                imageModalOverlay.style.opacity = '1';
                imageModalOverlay.querySelector('.modal-content').style.transform = 'scale(1)';
            }, 10);
        }

        function closeImageModal() {
            const imageModalEl = document.querySelector('.modal-overlay[style*="z-index: 1001"]');
            if (imageModalEl) {
                imageModalEl.style.opacity = '0';
                imageModalEl.querySelector('.modal-content').style.transform = 'scale(0.8)';
                setTimeout(() => {
                    imageModalEl.remove();
                }, 300);
            }
        }

        window.addEventListener('load', function() {

                    button.style.transition = 'all 0.6s ease';

                    }, 100);
                }, index * 200);
            });
        });

                sparkle.style.height = '4px';

                sparkle.style.borderRadius = '50%';
                sparkle.style.left = Math.random() * 100 + '%';
